
    <!-- Portfolio Grid Section -->
    <section id="recordings">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Recordings</h2>
                    <hr class="star-primary">
            </div>
            {% for post in site.posts %}
                <div class="row">
                    <div class="col-sm-4 portfolio-item" id="media-{{ post.modal-id }}">
                        <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ post.media-id }}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
                        <p>{{ post.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
